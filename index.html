<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=styles\pokemon_type_colours.css>
    <script src="script.js" defer></script>
</head>
<body onload="init()">
    <div id="overlay" onclick="toggleOverlay()" class="overlay hidden">
    </div>
    <header>
        <h1>PokéDex</h1>
        <input id="searchInput" type="text" placeholder="enter your Pokémon">
    </header>
    <main>
        <div id="content"></div>
    </main>
    <footer>
        <button id="loadButton" class="loadButton" onclick="loadMorePokemon()">Load more</button>
    </footer>
</body>
</html>
